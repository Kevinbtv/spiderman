<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>SpiderMan</title>
  </head>
  <body>
    <header class="topo">
      <div class="logo">
        <div class="logoo">
          <img src="/images/logo.jpg" alt="" id="logo" />
          <div class="logo-bola"></div>
        </div>

        <img src="/images/Marvel.svg" alt="" id="marvel" />
      </div>
      <div class="spider">
        <img src="/images/Spider.svg" alt="spider" width="40px" height="56px" />
      </div>
      <nav class="menu">
        <ul>
          <li>Home</li>
          <li>Sinopse</li>
          <li>Elenco</li>
        </ul>
      </nav>
    </header>
    <main class="corpo">
      <div class="meio">
        <img
          src="/images/texto.svg"
          alt=""
          id="texto"
          width="569px"
          height="214px"
        />
        <div class="button">
          <p>assista ao trailer</p>
          <img src="images/play.svg" alt="" width="14px" />
        </div>
      </div>

      <div class="barra">
        <div class="logos">
          <img src="/images/instagram.svg" alt="" />
          <img src="/images/facebook.svg" alt="" />
          <img src="/images/twitter.svg" alt="" />
          <img src="/images/search.svg" alt="" id="lupa" />
        </div>
      </div>
    </main>
  </body>
</html>
